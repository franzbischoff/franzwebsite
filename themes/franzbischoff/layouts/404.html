{{ define "main" }}


<div class="wrapper">
  <div class="units-row">
    <div class="unit-centered unit-80">
    <article class="article" itemscope itemtype="http://schema.org/Article">

      <h1 itemprop="name">404</h1>
      <img src="/img/oops.png" width=100 style='padding-bottom:2em;'>
        <h2>File not found</h2>

        <p class="big">	There is no page here at the address you requested. Perhaps try a search to find what you are looking for?</p>

        <form method="get" action="https://duckduckgo.com/">
        <input type="search" name="q" maxlength="255" placeholder="Search the site">
        <input type="hidden" name="sites" value="{{.Site.Params.domain}}"/>
        <input type="hidden" name="k7" value="#faf8f8"/>
        <input type="hidden" name="kj" value="#b33"/>
        <input type="hidden" name="ky" value="#fafafa"/>
        <input type="hidden" name="kx" value="b"/>
        <input type="hidden" name="ko" value="-1"/>
        <input type="hidden" name="k1" value="-1"/>
        <input type="submit" value="DuckDuckGo Search" style="visibility: hidden;" /></form>

    </article>
</div>
</div>
</div>


{{ end }}
